<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>特別な遺物を3Dで見る</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>


    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 12px;
            background: #000;
        }

        .viewer {
            height: calc(100vh - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .placeholder {
            border: 2px dashed #555;
            padding: 24px;
            border-radius: 12px;
        }

        a.back {
            color: #ffd54f;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <a href="../index.html" class="back">← 図鑑に戻る</a>
    </header>

    <div class="viewer">
        <div class="article">
            <h2>🎉 コンプリートおめでとう！</h2>
            <p>古代の秘宝（3Dモデル）をアンロックしました。</p>

            <div class="model-wrapper">
                <model-viewer src="https://kabosubrothersno6.github.io/kakokore/assets/3d-model/inu.glb"
                              camera-controls
                              auto-rotate
                              shadow-intensity="1">
                </model-viewer>
            </div>
        </div>
    </div>


</body>
</html>
