<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>特別な遺物を3Dで見る</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 12px;
            background: #000;
        }

        .viewer {
            height: calc(100vh - 60px);

            align-items: center;

        .placeholder {
            border: 2px dashed #555;
            padding: 24px;
            border-radius: 12px;

        a.back {
            color: #ffd54f;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <a href="../index.html" class="back">← 図鑑に戻る</a>
    </header>

    <div class="viewer">
        <div class="placeholder">
            <h1>🧊 特別な遺物（3D）</h1>
            <p>ここに3Dモデルが表示されます</p>
            <p>指やマウスで回せる予定</p>
        </div>
    </div>

</body>
</html>
