<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>特別な遺物を3Dで見る</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">

    <style>
        body {
            margin: 0;
            background: #faf7f2; /* 図鑑と同じ背景 */
            color: #1f2937; /* 図鑑と同じ文字色 */
            text-align: center;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
        }

        header {
            padding: 12px;
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
        }

        .viewer {
            height: calc(100vh - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .article {
            width: 100%;
            max-width: 960px;
            background: #fff;
            color: #000;
            border-radius: 14px;
            padding: 18px;
        }

        .model-wrapper {
            width: 100%;
            height: 70vh;
            max-height: 800px;
            /* reward風グラデーション */
            background: linear-gradient( 180deg, #ffffff 0%, #fff3e0 50%, #ffe9d5 100% );
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

    </style>
